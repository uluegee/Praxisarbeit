<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetstream Ski-Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Landing Page Section -->
<section class="container text-center mt-5">
    <h1>Willkommen bei Jetstream Ski-Service</h1>
    <p>Erleben Sie erstklassigen Ski-Service, der Ihre Skier in Bestform bringt.</p>
    <img src="path/to/image.jpg" alt="Ski-Service Bild" class="img-fluid mt-3">
    <h2>Unsere Dienstleistungen</h2>
    <p>Kleiner Service, Grosser Service, Rennski-Service, Bindung montieren und einstellen, Fell zuschneiden, Heisswachsen</p>
</section>

<!-- Serviceanmeldung Formular -->
<section class="container mt-5">
    <h2>Onlineanmeldung für Ski-Service</h2>
    <form id="serviceForm" onsubmit="handleFormSubmit(event)">
        <div class="mb-3">
            <label for="customerName" class="form-label">Kundenname</label>
            <input type="text" class="form-control" id="customerName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-Mail</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Telefon</label>
            <input type="tel" class="form-control" id="phone" required pattern="^(\+?\d{1,3}[- ]?)?\d{10}$">
        </div>
        <div class="mb-3">
            <label for="priority" class="form-label">Priorität</label>
            <select class="form-select" id="priority" required>
                <option value="tief">Tief (+5 Tage)</option>
                <option value="standard">Standard</option>
                <option value="express">Express (-2 Tage)</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="service" class="form-label">Dienstleistung</label>
            <select class="form-select" id="service" required>
                <option value="kleiner_service">Kleiner Service</option>
                <option value="grosser_service">Grosser Service</option>
                <option value="rennski_service">Rennski-Service</option>
                <option value="bindung">Bindung montieren und einstellen</option>
                <option value="fell">Fell zuschneiden</option>
                <option value="heisswachsen">Heisswachsen</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Anmelden</button>
    </form>
    <p id="confirmationMessage" class="mt-3"></p>
</section>

<script src="script.js"></script>
</body>
</html>
